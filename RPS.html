<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <style>
      button {
        margin: 10px;
        padding: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>Make your selection:</p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="result"></div>
    <script src="RPS.js"></script>
  </body>
</html>
